name: Build

on:
  push:
    branches:
      - main
      - develop
      - feature/pipelines

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup npm
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.x

    - name: Build project
      run: dotnet build src/UmbracoDeliveryApiExtensions/UmbracoDeliveryApiExtensions.csproj --configuration Release
